<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Qual a sua sorte de hoje?</h1>
            <p>Abra o bisocito e descubra!</p>
            <form>
                <button id="btnLuck"><img src="./assets/biscoito.svg" alt="biscoito"></button>
            </form>
        </div>
        <div class="screen2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            <img src="./assets/biscoitoluck.svg" alt="biscoito aberto">
            <form>
            <button id="btnReset">Abrir outro biscoito</button>
            </form>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
